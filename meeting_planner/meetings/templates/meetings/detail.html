{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
    <h1>{{ meeting.title }}</h1>
    <p>
        This meeting has been scheduled on {{ meeting.date }}, at
        {{ meeting.start_time }} in <strong>{{ meeting.room }}</strong>
    </p>


    <a href="{% url 'edit' meeting.id %}">Edit Meeting Details</a>
    <br>
    <a href="{% url 'welcome' %}">Return to Welcome Page</a>


{% endblock %}
