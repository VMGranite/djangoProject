<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome to the Meeting Planner!</h1>
    <p>
        This is a demo application
    </p>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
        <li>
{#  hardcoded version   <a href="/meetings/{{ meeting.id }}">#}
            <a href="{% url 'detail' meeting.id %}">
                {{ meeting.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
