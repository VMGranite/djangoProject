{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
    <h1>Welcome to the Meeting Planner!</h1>
    <p>
        This is a demo application
    </p>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
        <li>
{#  hardcoded version   <a href="/meetings/{{ meeting.id }}">#}
            <a href="{% url 'detail' meeting.id %}">
                {{ meeting.title }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'rooms' %}">Rooms List</a>

    <br> <br>

    <img src="{% static 'website/pony.jpeg'%}" width="500px" alt="Backend Pony">


</body>
</html>
